<div class='row'>
  <div class='col-md-4'>
    <pm-product-list
        [errorMessage]="errorMessage$ | async"
        [displayCode]="displayCode$ | async"
        [products]="products$ | async"
        [selectedProduct]="selectedProduct$ | async"
        (checked)="checkChanged($event)"
        (initializeNewProduct)="newProduct($event)"
        (selected)="productSelected($event)"
    ></pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit
        [selectedProduct]="selectedProduct$ | async"
        (clearSelectedProduct)="productSelectedClear()"
        (createProduct)="productCreated($event)"
        (deleteSelectedProduct)="productDeleted($event)"
        (updateSelectedProduct)="productUpdated($event)"
    ></pm-product-edit>
  </div>
</div>
